<table>
  <h3>Percent chance you could have each disease according to our model:</h3>
    <thead>
      <tr>
        <th>Disease</th>
        <th>Percentage</th>
      </tr>
    </thead>
    <tbody>
    {% for key, value in result.items() %}
     <tr>
         <td> {{ key }} </td>
         <td> {{ value }} </td>
     </tr>
    {% endfor %}
    </tbody>
  </table>
